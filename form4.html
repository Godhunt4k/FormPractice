<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form assignment4</title>
</head>
<body>
    
        <table border="2px" bgcolor="#9DBDFF" rules="nane">
            <form action=""  name="sf">
                <tr>
                    <td bgcolor="#125B9A">Simple Form with FeildSets</td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <fieldset>
                            <legend><input type="checkbox" checked>User Information</legend>
                            <br>
                            <b>First Nmae</b>
                            <input type="name" name="fn" autofocus>
                            <br><br>
                            <b>Last Name</b>
                            
                            <input type="name" name="ln">
                            <br><br>
                            <b>Company</b>
                            &nbsp;
                            <input type="text" name="c">
                            <br><br>
                            <b>Email</b>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="email" name="e" required>
                            
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <fieldset>
                            <legend><input type="checkbox" checked><b>Phone Number</b></legend>
                            <br>
                            <b>Home</b>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="h">
                            <br><br>
                            <b>Business</b>
                            &nbsp;&nbsp;&nbsp;
                            <input type="text" name="b">
                            <br><br>
                            <b>Mobile</b>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="number" name="n" required>
                            <br><br>
                            <b>Tax id</b>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="t">
                        </fieldset>
                    </td>
                </tr>
                
                <tr colspan="5" >
                   <th>
                    <button type="button">send</button>
                    <button type="button">Cancel</button>
                   </th>
                </tr>

            </form>

        </table>

</body>
</html>
