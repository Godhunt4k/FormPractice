<body>

        <table width="70%">
            <form name="Resume">

                        <font size="+2">Resume</font>

                 </td>

                    </select></td>
                </tr>
                <tr height="35px">

                    <input type="radio" name="hobbies">BaseBall
                <input type="radio" name="hobbies">BGMI</td>
                </tr>

                    <td><textarea></textarea></td>
                </tr>
                <td></td>

            </form>
        </table>
    </center>
    
</body>
</html>
